[package]
name        = "tai64"
version     = "0.1.0"
description = "TAI64(N) timestamp support for Rust"
authors     = ["sopium <sopium@mysterious.site>", "Tony Arcieri <bascule@gmail.com>"]
license     = "MIT/Apache-2.0"
homepage    = "https://github.com/tarcieri/tai64-rs/"
