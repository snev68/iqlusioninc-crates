version: 2

jobs:
  build:
    docker:
      - image: iqlusion/rust-ci:201804061 # bump cache keys when modifying this

    steps:
      - checkout
      - restore_cache:
          key: cache-201804061 # bump save_cache key below too
      - run:
          name: rustfmt
          command: |
            rustfmt --version
            cargo fmt --all -- --write-mode=diff
      - run:
          name: clippy
          command: |
            cargo clippy --version
            rustup run $RUST_NIGHTLY_VERSION cargo clippy --all
      - run:
          name: "rpmlib crate (build, test)"
          command: |
            rustc --version
            cargo --version
            cd rpmlib
            cargo build --no-default-features
            cargo build
            cargo test
      - run:
          name: "rpmlib-sys crate (build, test)"
          command: |
            rustc --version
            cargo --version
            cd rpmlib-sys
            cargo build
            cargo test
      - run:
          name: "tai64 crate (build, test)"
          command: |
            rustc --version
            cargo --version
            cd tai64
            cargo build
            cargo test
            cargo test --features=chrono
      - save_cache:
          key: cache-201804061 # bump restore_cache key above too
          paths:
            - "~/.cargo"
            - "./target"
